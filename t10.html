<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and class in html</title>
</head>

<body>
    <h2>Id and class in html</h2>
    <!-- id is unique name|number to specific element ( one to one )-->
    <!-- class is used for any element ( many to many )-->
    <div id="001" class="MyI01"></div>

    <p id="002" class="MyID01 MyId02"></p>

    <!-- div.s.a.w shortcut for class-->
    <div class="s a w"></div>
    
    <!--  div#001 sortcut for id-->
    <div id="001"></div>

    <!-- entities means special character that will print on website -->
    <p>This is special symbol &copy;</p>


</body>

</html>
