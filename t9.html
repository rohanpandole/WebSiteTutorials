<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Inline and Block element </title>
</head>
<body>

    <!-- it will not palced side by side -->
    <p>This is A</p>    <p>This is B</p>

    <!-- it will palce side by side ( inline ) -->
    <span>This is AA</span>     <span>This is BB</span>

    <!-- for horizontal line on web page -->
    <hr><hr><hr>

    <!-- for border to each paragraph with color  -->
    <p style="border:2px solid  brown">This is A</p>    <p style="border:2px solid brown;">This is B</p>

    <span style="border: 2px solid blue">This is AA</span>     <span style="border: 2px solid blue"n>This is BB</span>

    <hr><hr><hr>

    <!-- onother to palce side by side ( inline ) -->
    <p>This is A</p>    <a>This is B</a>
      
    <span>This is AA</span>     <span>This is BB</span>     
        
</body>
</html>
